<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon Website </title>
    <link rel="stylesheet" href="static/stylesheet.css">
</head>
<body>
    <section class="container">
        <img src="static/bg.jpeg" alt="">
        <header>Comming Soon Page</header>
        <p>
            Our website is under construction. We're working hard to improve our
            website and we'll ready to launch after.
        </p>

        <div class="time-content">
            <div class="time days">
                <span class="number"></span>
                <span class="text">days</span>
            </div>

            <div class="time hours">
                <span class="number"></span>
                <span class="text">hours</span>
            </div>

            <div class="time minutes">
                <span class="number"></span>
                <span class="text">minutes</span>
            </div>

            <div class="time seconds">
                <span class="number"></span>
                <span class="text">seconds</span>
            </div>
        </div>

        <div class="email-content">
            <p>Subscribe now to get the latest updates</p>

            <div class="input-box">
                <input type="email" placeholder="Enter your email id:">
                <button>Notify Me</button>
            </div>
        </div>
    </section>

    <script src="static/main.js"></script>
</body>
</html>
